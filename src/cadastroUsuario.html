<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.11.0/themes/prism.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12 m8 l8 offset-l2 offset-l2">
          <div class="card-panel">
            <h4 class="header2 flow-text" style="margin-left: 5%;">Criar Nova Conta</h4>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix" style="margin-top: 1%;">perm_identity</i>
                    <input id="name4" class="validate valid" type="text">
                    <label for="first_name" class="active">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix" style="margin-top: 1%;">email</i>
                    <input id="email4" class="validate invalid" type="email">
                    <label for="email" class="active">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix" style="margin-top: 1%;">lock_outline</i>
                    <input id="password5" class="validate" type="password">
                    <label for="password" class="">Password</label>
                  </div>
                </div>
                <div class="row right">
                  <div class="row">
                    <div class="input-field col s12 right">
                      <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">save</i>Cadastrar</button>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
