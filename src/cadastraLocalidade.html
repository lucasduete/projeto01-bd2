    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA26N7U2JuMCMfu1u4IJKGtSP7286dE45Q&callback=initMap"></script>
    <script>

      function initMap() {
        var coordenadas = {lat: -6.887860, lng: -38.559366};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: coordenadas,
          zoom: 16,
          mapTypeId: 'roadmap'
        });

        var marker = new google.maps.Marker({
          position: coordenadas,
          map: map,
          title: 'Centro de Cajazeiras'
        });

        var formwindow = new google.maps.InfoWindow({
          content: formBox,
          maxWidth: 250
        });

        marker.addListener('click', function() {
          formwindow.open(map, marker);
        });

        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
        });
      }

      function placeMarkerAndPanTo(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });

        var formwindow = new google.maps.InfoWindow({
          content: formBox,
          maxWidth: 250
        });

        marker.addListener('click', function() {
          formwindow.open(map, marker);
        });
        map.panTo(latLng);
      }

    </script>
