<!DOCTYPE html>
<html>
	<head>
		<title>View Markers</title>
		<link rel="stylesheet" type="text/css" href="asserts/css/divMap.css">
    <link rel="stylesheet" type="text/css" href="asserts/css/index.css">
  </head>
  <body>
	    <h3>My Google Maps Demo</h3>
	    <div id="map"></div>
	    

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA26N7U2JuMCMfu1u4IJKGtSP7286dE45Q&callback=initMap"></script>
      <script type="text/javascript" src="asserts/js/createMarkerInfo.js"></script>
	    <script>
      		function initMap() {
        		var coordenadas = {lat: -6.887860, lng: -38.559366};
	        	var map = new google.maps.Map(document.getElementById('map'), {
          			center: coordenadas,
          			zoom: 16
        		});

            createMarkerInfo(coordenadas, map);
      		}
    	</script>
	</body>
</html>
