<!DOCTYPE html>
<html>
	<head>
		<title>View Markers</title>
		<link rel="stylesheet" type="text/css" href="asserts/css/divMap.css">
    <link rel="stylesheet" type="text/css" href="asserts/css/index.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  </head>
  <body>
	    <h3>My Google Maps Demo</h3>
	    <div id="map"></div>
	    

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA26N7U2JuMCMfu1u4IJKGtSP7286dE45Q&callback=initMap"></script>
      <script type="text/javascript" src="asserts/js/createMarkerInfo.js"></script>
	    <script>
      		function initMap() {
        		let coordenadas = {lat: -6.887860, lng: -38.559366};
	        	let map = new google.maps.Map(document.getElementById('map'), {
          			center: coordenadas,
          			zoom: 16
        		});

            var marker = {
              latitude : "-6.887860",
              longitude: "-38.559366",
              "nome": "centro de cz",
              "descricao": "centrin",
              "nota": 4.5,
              "id" : 1
            }

            createMarkerInfo(marker, map);
      		}
    	</script>
	</body>
</html>
